#####
##
#  Plik - Configuration File
#

#
# Global params
#

LogLevel            = "INFO"        # Other levels : DEBUG, INFO, WARNING, CRITICAL, FATAL
Debug               = true
DebugRequests       = false
ListenPort          = 8080
ListenAddress       = "0.0.0.0"

DataBackend  = "file"
[DataBackendConfig]
    Directory = "files"

# http://gorm.io/docs/connecting_to_the_database.html
[MetadataBackendConfig]
    Driver="postgres"
    ConnectionString = "postgres://postgres:password@localhost:2602/postgres?sslmode=disable"
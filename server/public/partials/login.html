

<!-- LOGIN -->
<div class="row" ng-if="!user">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-centered">
        <div class="tile panel panel-body main">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <!-- GOOGLE BUTTON -->
                    <div class="text-center auth-btn" ng-show="config.googleAuthentication">
                        <button title="Download" type="button" class="btn btn-primary" ng-click="google()">
                            <span class="fa fa-google"></span>
                            Login with Google
                        </button>
                    </div>
                    <!-- OVH BUTTON -->
                    <div class="text-center auth-btn" ng-show="config.ovhAuthentication">
                        <button title="Download" type="button" class="btn btn-primary" ng-click="ovh()">
                            <span class="fa fa-circle-o"></span>
                            Login with OVH
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
